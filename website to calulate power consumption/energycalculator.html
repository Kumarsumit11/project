      <input type="number" id="wattage" required />

      <label for="hours">Hours Used Per Day:</label>
      <input type="number" id="hours" required />

      <label for="rate">Electricity Rate (â‚¹ per kWh):</label>
      <input type="number" id="rate" required />

      <p id="dailyCost"></p>
      <p id="monthlyCost"></p>

  </main>
